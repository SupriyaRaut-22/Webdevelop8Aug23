<html>
<head>
	<title>App5 by SP</title>
	<style>
		*{font-size:60px;}
		body{background-color:lightyellow;}
	</style>
	<script>
		function show()
		{
			event.preventDefault();
			let name = document.getElementById("name")
			let ans = document.getElementById("ans")

			if(name.value=="")
    		{
				alert("Name should not be empty")
				ans.innerHTML="";
				name.focus();
				return;
			}

			if(name.value.trim()=="")
  			{
				alert("Name Should not have Empty Spaces ")
				name.value="";
				ans.focus();
				name.focus();
				return;
			}

			if(!name.value.match(/^[A-Za-z ]+$/))
			{
				alert("Name Should onlyhave Alphabets ")
				name.value="";
				ans.focus();
				name.focus();
				return;
			}
			
			let d = new Date();
			let hr = d.getHours();
			let reply="";
			if (hr < 12)		reply="Good Morning ";
			else if (hr < 16)	reply="Good Afternoon ";
			else 				reply="Good Evening ";

			let msg = reply + name.value;
			ans.innerHTML= msg;
		}
	</script>
</head>
<body>
<center>
  	<h1>Welcome Application by SP</h1>
	<form onsubmit="show()">
		<input type="text" placeholder="Enter your Name" id="name"/>
		<br><br>
		<input type="Submit">
	</form>
	<h1 id="ans" style="color:red;"></h1>
</center>
</body>
</html>
